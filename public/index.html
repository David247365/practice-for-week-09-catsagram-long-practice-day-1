<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Catstagram</title>
	</head>

	<body>
		<nav>
			<h1>CATSTAGRAM <i class="fa-solid fa-cat"></i></h1>
		</nav>
		<div id="hero">
			<div class="maincontent">
				<div id="catimg">
					<img src="" alt="" id="catsss" />
				</div>
				<div id="buttons">
					<div id="votes">
						<div id="score">
							<p>Popularity Score: <br /><span id="num"></span></p>
						</div>
						<div id="thumbs">
							<button id="up" class="vote up">
								<i class="fa-solid fa-thumbs-up"></i>
							</button>
							<button id="down" class="vote down">
								<i class="fa-solid fa-thumbs-down"></i>
							</button>
						</div>
					</div>

					<label for="comment">Comment:</label>
					<input type="text" name="comment" id="comment" />
					<button>Submit</button>

					<div id="comment-section">
						<ul>
							<li class="kanye-quote"></li>
						</ul>
					</div>
					<button id="change-cat">Change Cat</button>
				</div>
			</div>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
